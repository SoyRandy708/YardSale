    <style>
        :root {
            --very-light-pink: #C7C7C7;
            --hospital-green: #ACD9B2;
            --text-input-field: #F7F7F7;
            --white: #FFFFFF;
            --black: #000000;
            --dark: #232830;
            --sm: 14px;
            --md: 16px;
            --lg: 18px;
            --card-size: 240px;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Quicksand', sans-serif;
        }
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, var(--card-size));
            place-content: center;
            gap: 20px;
            padding: 10px;
        }
        .product-card {
            width: var(--card-size);
        }
        .product-card img {
            width: var(--card-size);
            height: var(--card-size);
            object-fit: cover;
            border-radius: 20px;
        }
        .product-info {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .product-info figure img {
            width: 35px;
            height: 35px;
        }
        .product-info div p:nth-child(1) {
            font-weight: bold;
            font-size: var(--md);

        }
        .product-info div p:nth-child(2) {
            font-size: var(--sm);
            color: var(--very-light-pink);
        }
        @media(max-width: 640px) {
            :root {
                --card-size: 140px;
            }
        }
    </style>
</head>
